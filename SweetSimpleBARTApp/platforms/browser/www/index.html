        <title>BART</title>

    <body onload="BodyOnLoad()">
        <div class="container">
            <header>
                <h1>BART</h1>
                <h2>Bay Area Rapid Transit</h2>
                <h4 id="visitNumber">Welcome! Your visit number is: </h4>
            </header>
            <div class="tab">
                <button class="tablinks" id="PlanButton" onclick="openTab(event, 'Plan')">Quick Plan</button>
                <button class="tablinks" onclick="openTab(event, 'DisplayMap')">View Map</button>
                <button class="tablinks" onclick="openTab(event, 'TripDetails')">Trip Details</button>
                <button class="tablinks" onclick="openTab(event, 'StationInfo')">Station Information</button>
            </div>
            <!--<div class="tab">
            <ul class="tablinks">
                <li class="activeTab"><a href="#Plan">Tab #1</a></li>
                <li><a href="#DisplayMap">View Map</a></li>
                <li><a href="#TripDetails">Tab #3</a></li>
                <li><a href="#StationInfo">Tab #4</a></li>
            </ul>
            </div>-->
            <div id="Plan" class="tabcontent">
                <table>
                    <tr>
                        <td>Sourrce Station</td>
                        <td class="stationList" id="sourceStation" onchange="CheckSelection(true)">
                            <select id="sourceSelector"></select>
                        </td>
                    </tr>
                    <tr>
                        <td>Destination Station</td>
                        <td class="stationList" id="destStation" onchange="CheckSelection(false)">
                            <select id="destSelector" ></select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">Next train will arrive in </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="timer" style="text-align: center"> </td>
                    </tr>
                </table>
            </div>
            <div  id="DisplayMap" class="tabcontent">
                    <div id="map"></div>
            </div>
            <div id="StationInfo" class="tabcontent">
                <!--<h2>Station Information</h2>-->
                <div id="sourceStationInfo"></div>
            </div>
            <div id="TripDetails" class="tabcontent">
                <table class="plannerTable" id="tripDetailsTable">
                </table>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>

</html>
